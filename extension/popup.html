<!DOCTYPE html>
<html>
<head>
  <title>TrueSight AI</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }

    h1 {
      font-size: 18px;
      font-weight: 600;
      margin: 0 0 16px 0;
      color: #1f2937;
    }

    .feature {
      padding: 12px;
      background: #f3f4f6;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .feature h2 {
      font-size: 14px;
      font-weight: 600;
      margin: 0 0 4px 0;
      color: #1f2937;
    }

    .feature p {
      font-size: 12px;
      margin: 0;
      color: #4b5563;
    }

    .button {
      display: block;
      width: 100%;
      padding: 8px;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      margin-top: 16px;
    }

    .button:hover {
      background: #4338ca;
    }
  </style>
</head>
<body>
  <h1>TrueSight AI</h1>

  <div class="feature">
    <h2>Quick Verification</h2>
    <p>Select any text and right-click to verify it with TrueSight AI.</p>
  </div>

  <div class="feature">
    <h2>Real-time Analysis</h2>
    <p>Get instant feedback on the credibility of news articles and social media posts.</p>
  </div>

  <a href="http://localhost:3000" target="_blank" class="button">
    Visit TrueSight Website
  </a>
</body>
</html>
